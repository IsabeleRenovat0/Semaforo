<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <img src="./img/desligado.png" id = 'img'>
        </div>
        <div id = 'botoes'>
            <button id = 'vermelho' class = "botao">vermelho</button> 
            <button id = 'amarelo' class = "botao">amarelo</button> 
            <button id = 'verde' class = "botao">verde</button> 
            <button id = 'automatico' class = "botao">automatico</button> 
        </div>
    </main>

    <script>const img = document.getElementById('img');
const botoes = document.getElementById('botoes');
let corIndex = 0;
let intervalId = null;

const semaforo = (event) =>{
    //pararAuto();
    console.log = (event.target.id);
}

const nextIndex = () => {

corIndex = corIndex < 2 ? corIndex++ : 0;

    if(corIndex < 2){
        corIndex++
    }else{
        corIndex = 0;
    }
}

const alteracor = () => {
    const cores = ['vermelho', 'amarelo', 'verde']
    const cor = cores [corIndex];
    turnOn[cor]();
    nextIndex;
}

const pararAuto = () => {
    clearInterval(intervalId);
}

const turnOn = {
    'vermelho': () => img.src = './img/vermelho.png',
    'amarelo': () => img.src = './img/amarelo.png',
    'verde': () => img.src = './img/verde.png',
    'automatico': () => intervalId = setInterval(alteracor, 1000)
}

botoes.addEventListener('click', semaforo);</script>
</body>
</html>
